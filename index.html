<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY SMART SENTENCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Basic resets */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: #f0f0f0;
    }

    /* The #scaler to center and scale the content if needed */
    #scaler {
      width: 1200px; /* Default reference width */
      margin: 0;
      transform-origin: top left;
    }

    /* Page Title */
    h1 {
      margin: 0;
      font-size: 2em;
      background-color: #3366FF;
      color: #FFFFFF;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #999;
    }

    /* Reel #3 container */
    .reel {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .images {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      border: 4px solid #333;
      border-radius: 20px;
      width: 220px;
      height: 240px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 100%;
      padding: 10px;
    }
    .image-container input {
      width: 180px; 
      height: 100px; 
      font-size: 80px; 
      text-align: center;
    }
    .label {
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 28px;
    }

    #numberInput3::placeholder {
  font-size: 40px; /* or any size you like */
}

/* For older browsers (vendor prefixes) */
#numberInput3::-webkit-input-placeholder {
  font-size: 40px;
}
#numberInput3:-moz-placeholder {
  font-size: 40px;
}
#numberInput3::-moz-placeholder {
  font-size: 40px;
}
#numberInput3:-ms-input-placeholder {
  font-size: 40px;
}
  </style>

  <!-- (Optional) For text-to-speech -->
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>

  <div id="scaler">
    <h1>MY SMART SENTENCE</h1>
    
    <!-- Reel #3 (Number Input to Text) -->
    <div class="reel" id="reel3">
      <div class="images" id="images3">
        <div class="image-container">
          <input
            type="number"
            id="numberInput3"
            placeholder="1 - 20"
          />
          <div class="label" id="numberLabel">zero</div>
        </div>
      </div>
    </div>
  </div> <!-- end #scaler -->

  <script>
    // Number dictionary for reel #3
    const numberDictionary = {
      0: 'zero',
      1: 'one',
      2: 'two',
      3: 'three',
      4: 'four',
      5: 'five',
      6: 'six',
      7: 'seven',
      8: 'eight',
      9: 'nine',
      10: 'ten',
      11: 'eleven',
      12: 'twelve',
      13: 'thirteen',
      14: 'fourteen',
      15: 'fifteen',
      16: 'sixteen',
      17: 'seventeen',
      18: 'eighteen',
      19: 'nineteen',
      20: 'twenty'
    };

    // Resize #scaler on window load/resize
    function setScale() {
      const scaler = document.getElementById('scaler');
      const availableWidth = document.documentElement.clientWidth || window.innerWidth;
      let scaleVal = availableWidth / 1200;
      if (scaleVal > 1) scaleVal = 1;
      scaler.style.transform = `scale(${scaleVal})`;
      scaler.style.transformOrigin = 'top left';
    }

    window.addEventListener('load', setScale);
    window.addEventListener('resize', setScale);

    // Optional TTS function
    function speak(text) {
      if (window.responsiveVoice) {
        responsiveVoice.speak(text, "UK English Male");
      }
    }

    // Update the label when the user types a number
    const numberInput = document.getElementById('numberInput3');
    const numberLabel = document.getElementById('numberLabel');

    numberInput.addEventListener('input', () => {
      const userValue = parseInt(numberInput.value, 10);
      let textOutput = '[unrecognized]';
      if (!isNaN(userValue) && numberDictionary.hasOwnProperty(userValue)) {
        textOutput = numberDictionary[userValue];
      }
      numberLabel.textContent = textOutput;
      speak(textOutput);
    });
  </script>
</body>
</html>
